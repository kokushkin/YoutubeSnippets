<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>


		<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>

			function parseImputStartEndParametersFromYoutube(startAddress, endAddress) {
				console.log("Parse parameters from start and end from youtube addresses");

				const reg = /https:\/\/youtu\.be\/(.+?)\?t=(.+)/;
				const startMatch = startAddress.match(reg);
				const endMatch = endAddress.match(reg);
				const videoId = startMatch[1];
				const startTimeSec = startMatch[2];
				const endTimeSec = endMatch[2];
				console.log(videoId);
				console.log(startTimeSec);
				console.log(endTimeSec);

				return {
					videoId,
					startTimeSec,
					endTimeSec
				}
			}

			function parseImputStartEndParametersFromYoutubeAddress(address) {
				console.log("Parse parameters from start and end from browser address");
				// example https://10r7w.csb.app/?videoId=asdasd&start=149&end=150
				const reg = /https:\/\/10r7w\.csb\.app\/\?videoId=(.+?)&start=(.+?)&end=(.+)/;
				const match = address.match(reg);
				const videoId = match[1];
				const startTimeSec = match[2];
				const endTimeSec = match[3];
				
				return {
					videoId,
					startTimeSec,
					endTimeSec
				}
			}

    </script>
		<script>

			let videoParameters =  parseImputStartEndParametersFromYoutubeAddress(location.href);

			if(videoParameters.videoId == undefined) {
					videoParameters =  parseImputStartEndParametersFromYoutube('https://youtu.be/DPGDAZyQ44k?t=147', 'https://youtu.be/DPGDAZyQ44k?t=150');
			}


			


			      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: videoParameters.videoId,
					playerVars: { 'autoplay': 1, 'start': videoParameters.startTimeSec },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play endless!
      var seeked = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !seeked) {
          setTimeout(seekBack, (videoParameters.endTimeSec - videoParameters.startTimeSec) * 1000);
          seeked = true;
        }
      }
      function seekBack() {
				player.seekTo(videoParameters.startTimeSec);
				seeked = false;
      }
		</script>

  </body>

</body>

</html>
